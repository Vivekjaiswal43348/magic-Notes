<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Notes taking website" />
    <meta name="author" content="Vivek Kumar Jaiswal" />
    <title>Magic Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      textarea.desc-area {
        min-height: calc(8.5em + 0.75rem + 2px);
      }
      .card #important {
        display: none;
      }
      .card-img-top {
        width: 16px;
      }
      #important-filter {
        display: none;
      }
      .card-title{
        font-weight: 500;
      }
      .card-title span{
        margin-top: 5px;
        margin-left: 5px;
      }
      .navbar-nav .nav-item ul li{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="note-filter" value="filter">
                <li value="all"><a class="dropdown-item">All Notes</a></li>
                <li value="regular"><a class="dropdown-item">Regular Notes</a></li>
                <li value="important"><a class="dropdown-item">Important Notes</a></li>
                <!-- <li value="all"><hr class="dropdown-divider"></li> -->
                <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchedItem"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="searchNote"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1>Welcome to Magic Notes</h1>
      <div class="card" style="width: 80rem" id="sub-container">
        <div class="card-body">
          <div class="card-title">
            Note something
            <span>
              <img
                src="./images/regular.png"
                class="card-img-top"
                alt="regular note"
                width="16px"
                id="regular"
              />
              <img
                src="./images/important.png"
                class="card-img-top"
                alt="regular note"
                width="16px"
                id="important"
              />
            </span>
          </h5>
          <div class="form-floating my-3">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="noteTitle"
              rows="10"
            ></textarea>
            <label for="noteTitle">Title</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control desc-area"
              placeholder="Leave a comment here"
              id="noteDescription"
              rows="10"
            ></textarea>
            <label for="noteDescription">Description</label>
          </div>
          <button class="btn btn-primary my-3" id="addNoteBtn">Add Note</button>
        </div>
      </div>
      <hr />
      <h2 class="my-3">Your Notes</h2>
      <hr />
      <div id="noteID" class="row container-fluid"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
